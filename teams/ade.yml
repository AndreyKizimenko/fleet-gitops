agent_options:
  config:
    decorators:
      load:
      - SELECT uuid AS host_uuid FROM system_info;
      - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
controls:
  enable_disk_encryption: false
  ios_updates:
    deadline:
    minimum_version:
  ipados_updates:
    deadline:
    minimum_version:
  macos_updates:
    deadline:
    minimum_version:
  scripts:
  windows_enabled_and_configured: true
  windows_require_bitlocker_pin: false
  windows_updates:
    deadline_days:
    grace_period_days:
name: ADE
policies:
- calendar_events_enabled: false
  conditional_access_enabled: false
  critical: false
  description: Policy triggers automatic install of 1Password on each host that's
    missing this software.
  install_software:
    hash_sha256: df8ca54b95eaf41cba9ee5241262e88b4c11e61010c75bc186b605ab89a3483b
      # 1Password (1Password-8.11.12-aarch64.zip) version 8.11.12
  name: '[Install software] 1Password'
  platform: darwin
  query: SELECT 1 FROM apps WHERE bundle_identifier = 'com.1password.1password';
  resolution:
queries:
software:
  packages:
  - categories:
    - Productivity
    hash_sha256: df8ca54b95eaf41cba9ee5241262e88b4c11e61010c75bc186b605ab89a3483b
      # 1Password (1Password-8.11.12-aarch64.zip) version 8.11.12
    labels_include_any:
    - LabelToBeRemoved    
    install_script:
      path: ../lib/no-team/scripts/1password-darwin-install
    uninstall_script:
      path: ../lib/no-team/scripts/1password-darwin-uninstall
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  integrations:
    conditional_access_enabled:
    google_calendar:
  secrets:
  - secret: $FLEET_ADE_ENROLL_SECRET
  webhook_settings:
    failing_policies_webhook:
      destination_url:
      enable_failing_policies_webhook: false
      host_batch_size: 0
      policy_ids:
    host_status_webhook: