agent_options:
  config:
    decorators:
      load:
      - SELECT uuid AS host_uuid FROM system_info;
      - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
controls:
  enable_disk_encryption: true
  ios_updates:
    deadline:
    minimum_version:
  ipados_updates:
    deadline:
    minimum_version:
  macos_settings:
    custom_settings:
    - path: ../lib/default-ade-team/profiles/fleetdm-macos-password-expiry.mobileconfig
    - path: ../lib/default-ade-team/profiles/macospasscodesettings.json
  macos_setup: 
  macos_updates:
    deadline: "2024-08-08"
    minimum_version: "15.6"
  scripts:
  - path: ../lib/default-ade-team/scripts/uninstall-fleetd-linux.sh
  - path: ../lib/default-ade-team/scripts/uninstall-fleetd-macos.sh
  - path: ../lib/default-ade-team/scripts/uninstall-fleetd-windows.ps1
  windows_enabled_and_configured: true
  windows_require_bitlocker_pin: false
  windows_settings:
    custom_settings:
    - path: ../lib/default-ade-team/profiles/windowspasswordsettings.xml
  windows_updates:
    deadline_days:
    grace_period_days:
name: Default ADE team
policies:
queries:
- automations_enabled: false
  description:
  discard_data: false
  interval: 3600
  logging: snapshot
  min_osquery_version:
  name: Get configuration profiles that are installed
  observer_can_run: false
  platform: darwin
  query: |-
    SELECT display_name, identifier, install_date
    FROM macos_profiles
    WHERE type = "Configuration";
- automations_enabled: false
  description:
  discard_data: false
  interval: 3600
  logging: snapshot
  min_osquery_version:
  name: Test3
  observer_can_run: false
  platform: darwin,windows,linux,chrome
  query: SELECT * FROM osquery_info;
