agent_options:
  config:
    decorators:
      load:
      - SELECT uuid AS host_uuid FROM system_info;
      - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
controls:
  enable_disk_encryption: true
  ios_updates:
    deadline:
    minimum_version:
  ipados_updates:
    deadline:
    minimum_version:
  macos_settings:
    custom_settings:
    - path: ../lib/batch-scripts/profiles/fleetdm-macos-password-expiry.mobileconfig
    - path: ../lib/batch-scripts/profiles/turn-on-set-time-and-date-automatically.mobileconfig
    - path: ../lib/batch-scripts/profiles/secret.json
    - path: ../lib/batch-scripts/profiles/secret.mobileconfig
  macos_updates:
    deadline: "2024-07-01"
    minimum_version: "15.6"
  scripts:
  - path: ../lib/batch-scripts/scripts/1minscript.sh
  - path: ../lib/batch-scripts/scripts/4minscript.sh
  - path: ../lib/batch-scripts/scripts/fail-1.ps1
  - path: ../lib/batch-scripts/scripts/fail-1.sh
  - path: ../lib/batch-scripts/scripts/fail-2.ps1
  - path: ../lib/batch-scripts/scripts/fail-2.sh
  - path: ../lib/batch-scripts/scripts/new-folder-documents.ps1
  - path: ../lib/batch-scripts/scripts/pass-by-serial.sh
  - path: ../lib/batch-scripts/scripts/sleep-10m.ps1
  - path: ../lib/batch-scripts/scripts/sleep-10m.sh
  - path: ../lib/batch-scripts/scripts/test-file-desktop.ps1
  - path: ../lib/batch-scripts/scripts/test-file-desktop.sh
  - path: ../lib/batch-scripts/scripts/secret-message.ps1
  - path: ../lib/batch-scripts/scripts/secret-message.sh
  windows_enabled_and_configured: true
  windows_require_bitlocker_pin: false
  windows_updates:
    deadline_days:
    grace_period_days:
name: Batch Scripts
policies:
queries:
software:
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  integrations:
    conditional_access_enabled: false
    google_calendar:
      enable_calendar_events: false
      webhook_url:
  secrets:
  - secret: $FLEET_BATCH_ENROLL_SECRET # TODO: Add your enroll secrets here
  webhook_settings:
    failing_policies_webhook:
      destination_url:
      enable_failing_policies_webhook: false
      host_batch_size: 0
      policy_ids:
    host_status_webhook:
      days_count: 0
      destination_url:
      enable_host_status_webhook: false
      host_percentage: 0
